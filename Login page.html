<!DOCTYPE html>
<html>
  <head>
    <title>Autentificare</title>
  </head>
  <body>
    <form>
      <div>
        <label for="username">Nume utilizator:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div>
        <label for="password">Parolă:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div>
        <button type="button" onclick="validate()">Logare</button>
      </div>
    </form>

    <script>
      function validate() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "elev_ltdf" && password === "elev123") {
          alert("Autentificare reușită!");
          window.location.href = "http://localhost:63342/Site%20LTDF/Alege%20materia.html?_ijt=p1s0hr660dbf0100rc2ohl64f6&_ij_reload=RELOAD_ON_SAVE";
        } else {
          alert("Nume utilizator sau parolă incorecte!");
        }
      }
    </script>
  </body>
</html>
